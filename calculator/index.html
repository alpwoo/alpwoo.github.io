<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Calculator Exercise</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

</head>

<body>
    <div class="page">
        <div class="titleContainer">
            <p id="title"> Calculator </p>
        </div>

        <div id="frame">
            <div class="screen">
                <div class="output" id="operatorScreen">
                    <p id="operatorExpression"></p>
                </div>
                <div class="output" id="displayScreen">
                    <p id="displayExpression"></p>
                </div>
            </div>
            <div class="buttons">
                <div class="display" id="sevenButton">
                        <P>7</P>
                </div>
                <div class="display" id="eightButton">
                        <P>8</P>
                </div>
                <div class="display" id="nineButton">
                        <P>9</P>
                </div>
                <div class="operator" id="plusButton">
                        <P>+</P>
                </div>
                <div class="operator" id="minusButton">
                        <P>-</P>
                </div>
                <div class="display" id="fourButton">
                        <P>4</P>
                </div>
                <div class="display" id="fiveButton">
                        <P>5</P>
                </div>
                <div class="display" id="sixButton">
                        <P>6</P>
                </div>
                <div class="operator" id="asteriskButton">
                        <P>*</P>
                </div>
                <div class="operator" id="slashButton">
                        <P>/</P>
                </div>
                <div class="display" id="oneButton">
                        <P>1</P>
                </div>
                <div class="display" id="twoButton">
                        <P>2</P>
                </div>
                <div class="display" id="threeButton">
                        <P>3</P>
                </div>
                <div id="deleteButton">
                        <P>del</P>
                </div>
                <div id="clearButton">
                        <P>C</P>
                </div>
                <div id="decimalButton">
                        <P>.</P>
                </div>
                <div class="display" id="zeroButton">
                        <P>0</P>
                </div>
                <div id="spare2Button">
                        <P> </P>
                </div>
                <div id="leftParenthesisButton">
                        <P> </P>
                </div>
                <div id="equalButton">
                        <P>=</P>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
