<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-a-Sketch Game</title>
  <link rel="stylesheet" type="text/css" href="EtchASketch.css" />
</head>

<body>
  <div id="page">
    <div class="buttonContainer">
      <button class="button" id="resetButton">Reset</button>
    </div>
    <div class=titleContainer>
      <h1>Etch-A-Sketch Game</h1>
    </div>
    <div class="colorContainer">
      <p>Color Switch</p>
      <label class="switch">
          <input type="checkbox" id="colorCheck">
          <span class="slider round"></span>
        </label>
    </div>
    <div id="container">

    </div>
      
    <div class="footer">
      <a href="https://github.com/alpwoo/Etch-a-Sketch">Link to Github project</a>
    </div>
    
  </div>
   
  <script src="EtchASketch.js"></script>

</body>
